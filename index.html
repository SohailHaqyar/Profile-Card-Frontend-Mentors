<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img
      src="images/bg-pattern-top.svg"
      alt="svg"
      class="svg-top svg"
    />
    <img
      src="images/bg-pattern-bottom.svg"
      alt="svg2"
      class="svg-bottom svg"
    />

    <div class="card">
      <div class="image">
        <img src="images/bg-pattern-card.svg" alt="pattern" />
      </div>
      <div class="content">
        <div class="oval">
          <img src="images/image-victor.jpg" alt="image" />
        </div>
        <h2>Victor Crest <span>26</span></h2>

        <p>London</p>
      </div>
      <div class="stats">
        <ul>
          <li>
            <span>80K</span>
            <p>Followers</p>
          </li>
          <li>
            <span>803K</span>
            <p>Likes</p>
          </li>
          <li>
            <span>1.4k</span>
            <p>Photos</p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
